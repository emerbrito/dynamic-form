<div *ngIf="formGroup && visible" class="form-control radio-group">

  <label class="control-label" [ngClass]="{ 'disabled-label': disabled }"  *ngIf="config.label">{{config.label}}
    <span class="mat-form-field-required-marker" *ngIf="required && !disabled"> *</span>
  </label>

  <mat-selection-list dense (selectionChange)="selectionChange($event)">
    <mat-list-option *ngFor="let item of items"
      checkboxPosition="before"
      [disabled]="formControl.disabled || item.disabled"
      [selected]="selected(item)"
      [value]="item.value">
      {{item.text}}
    </mat-list-option>
  </mat-selection-list>

  <mat-error *ngIf="formControl.invalid">{{errorMessage()}}</mat-error>

</div>
